<html ng-app="nebulafeAdmin">
<%- include ./utils/common_head.ejs %>
<body>
<%- include ./utils/header.ejs %>
<div class="container">
    <course-edit></course-edit>
</div>
</body>
<%-include ./utils/templates.ejs%>
<!--新建/编辑课程-->
<script type="text/ng-template" id="templates/admin/course/edit.html">
    <section class="edit-course row" style="background-color: rgba(255,255,255,.1)">
        <div class="row center-block">
            <h4>编辑课程</h4>
        </div>
        <form class="form-horizontal col-sm-30">

            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">所属机构</label>

                <div class="col-sm-24 " style="text-align: left">
                    <select name="partner" id="select" class="form-control col-sm-10" ng-model="course.partner">
                        <% partners.forEach(function(val){%>
                        <option value="<%- val.id %>"><%-val.name%></option>
                        <%})%>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">课程名称</label>

                <div class="col-sm-24">
                    <input type="text" class="form-control" name="name" ng-model="course.name" placeholder="课程名称"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">课程类别</label>

                <div class="col-sm-24">
                    <input type="text" class="form-control" name="tag" ng-model="course.tag" placeholder="以英文逗号,分隔"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">课程概述</label>

                <div class="col-sm-24">
                    <textarea class="form-control" name="intro" ng-model="course.description" placeholder="课程概述"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">课程简介</label>

                <div class="col-sm-24">
                    <textarea class="form-control" name="intro" ng-model="course.introduction" placeholder="课程简介"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">课程封面</label>

                <div class="col-sm-5">
                    <img ng-src="{{course.img}}" alt="暂无封面"/>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-offset-6 col-sm-24">
                    <uploader  url="/users/pics/" multi="multiple" name="img"></uploader>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">课程时长</label>

                <div class="col-sm-24">
                    <input type="text" class="form-control" name="tag" ng-model="course.total_time" placeholder="课程时长"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">开放截止日期</label>

                <div class="col-sm-24">
                    <input type="text" class="form-control" name="time" ng-model="course.time" placeholder="开放截止日期"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">课程大纲</label>

                <div class="col-sm-24">
                    <textarea class="form-control" name="outline" ng-model="course.outline" placeholder="课程大纲"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">先修知识</label>

                <div class="col-sm-24">
                    <textarea class="form-control" name="outline" ng-model="course.prelearn" placeholder="先修知识"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">常见问题</label>

                <div class="col-sm-24">
                    <textarea class="form-control" name="outline" ng-model="course.fag" placeholder="常见问题"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">参考资料</label>

                <div class="col-sm-24">
                    <textarea class="form-control" name="reference" ng-model="course.reference" placeholder="参考资料"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">辅助资料</label>

                <div class="col-sm-24">
                    <uploader url="" name="material" multi=""></uploader>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-5 col-sm-offset-1" for="">更新状态</label>

                <div class="col-sm-24">
                    <input class="form-control" name="update_status" ng-model="course.update_status" placeholder="更新状态">
                </div>
            </div>
            <!--<div class="row form-group">-->
            <!--<label class="col-sm-5 col-sm-offset-1" for="">课程教师</label>-->

            <!--<div class=" col-sm-24">-->
            <!--<teacher-info course_id="{{course.id}}"></teacher-info>-->
            <!--</div>-->
            <!--</div>-->
            <div class="row center-block">
                <button type="button" class="btn btn-info" ng-click="submit()">提交</button>
            </div>
        </form>
    </section>
</script>
</html>
