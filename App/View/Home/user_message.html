<!DOCTYPE html>
<html>
<head>
    <%- include ../meta.html %>
    <link rel="stylesheet" href="/resource/css/user-message.css"/>

</head>
<body>
<%- include ../header.html %>
<div class="container">
    <div class="message-container">
        <div class="left-part">
            <div class="menu-item active">
                <a class="iconfont">&#xe60a;</a>
            </div>
            <div class="menu-item">
                <a class="iconfont">&#xe60d;</a>
            </div>
        </div>
        <div class="middle-users">
            <section class="user-abs">
                <div class="left-content">
                    <div class="user-head-icon user-head-<%=userInfo.avator||1%>"></div>
                </div>

                <div class="right-content">
                    <a class="txt user-name"><%=userInfo.nickname%></a>
                    <div class="txt latest-message-abs">这是这个账号给你发送的最后一条消息</div>
                </div>
            </section>
            <%msgs.forEach(function(m){%>
            <section class="user-abs read-<%=m.isread%>" data-msg-id="<%-m.messageid%>">
                <div class="left-content">
                    <div class="user-head-icon user-head-<%=1%>"></div>
                </div>

                <div class="right-content">
                    <a class="txt user-name"><%= m.othernickname%></a>
                    <div class="txt latest-message-abs"><%= m.title%></div>
                </div>
            </section>
            <%})%>
        </div>
        <div class="right-detail">
            <div class="scroll-view">
                <section class="message">
                    <time class="time">2015年6月28日 13:00</time>
                    <div class="left-content">
                        <div class="user-head-icon user-head-<%=userInfo.avator||1%>"></div>
                    </div>

                    <div class="right-content">
                        <div class="txt latest-message-abs">这是这个账号给
                            你发送的最后一条消息这是这个账号给你发送的最后一条消
                            息这是这个账号给你发送的最后一条消息
                            <a class="link" href="">猛戳链接查看相关内容</a>
                        </div>
                    </div>
                </section>
            </div>

            <section class="m-editor">
                <textarea class="text-area" name="" id=""></textarea>
            </section>
        </div>
    </div>
</div>
<%- include ../footer.html %>
<script>seajs.use('js/user/set');</script>
<script type="text/html">
    {msgs:[
    "messageid": 2,
    "nickname": "tjuwpf@163.com",
    "fromid": 1,
    "title": "我是标题2",
    "isread" : false,
    "updatetime": "Aug 27, 2015 7:34:34 PM"]}
</script>
</body>
</html>
